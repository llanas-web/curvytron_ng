<section>
  <section id="game-wrapper">
    <aside id="game-infos">
      <header>
        <a href="/#/" class="logo"
          ><img src="assets/images/logo.svg" alt="Curvytron" id="logo" />
          Curvytron</a
        >
      </header>
      <ng-template [ngIf]="game">
        <div class="maxScore">
          <i class="icon-trophy"></i>
          <span>{{ game.maxScore }}</span>
        </div>
        <h3 title="{{ game.name }}">{{ game.name }}</h3>

        <span
          id="sound"
          class="btn-toggle sound pull-right"
          [ngClass]="{ active: sound.active }"
          (click)="toggleSound()"
        >
          <i class="icon-volume"></i>
        </span>
        <span
          id="radio-sound"
          class="btn-toggle radio-sound pull-right"
          [ngClass]="{ active: radio.enabled }"
          (click)="toggleRadio()"
        >
          <i class="icon-radio"></i>
        </span>
        <app-player-list [game]="game"></app-player-list>
        <app-metric [game]="game"></app-metric>
      </ng-template>

      <div class="room-chat">
        <app-chat class="chat-wrapper"></app-chat>
      </div>
    </aside>
    <div id="col-right">
      <ng-template [ngIf]="game">
        <app-kill-log [game]="game"></app-kill-log>
        <app-waiting [game]="game"></app-waiting>
        <app-round [game]="game"></app-round>
      </ng-template>
      <div id="render" class="game-render">
        <canvas id="background" class="game-background"></canvas>
        <canvas id="bonus" class="game-bonus"></canvas>
        <canvas id="game" class="game-front"></canvas>
        <canvas id="effect" class="game-effect"></canvas>
      </div>
    </div>
  </section>
</section>
